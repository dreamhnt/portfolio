<header id="header">
      <div class="wrap">
        <a id="logo" href="/">
          <h1>Let's Study !!</h1>
        </a>
        <form class="searchBar" action="/search" method="get">
          <input type="text" name="query">
          <div></div>
          <input type="submit" value="">
        </form>
        <div class="info">
          {% if user.is_authenticated %}
            <a class="regBtn box" href="/login">{{ user.userprofile.nickname }}</a>
            <div class="arr"><i class="fa fa-list"></i></div>
            <div class="info-list">
                <a href="/profile" class="first">내정보</a>
                <a href="/logout" class="second">로그아웃</a>
            </div>
          {% else %}
            <a class="regBtn box" href="/login">로그인/가입</a>
          {% endif %}
        </div>
      </div>
    </header>
