<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="{{ STATIC_URL }}dist/css/bootstrap.min.css">

	<link rel="stylesheet" href="{{ STATIC_URL }}login.css"/>

</head>
<body>

  	<div class="container">

		<img src="{{ STATIC_URL }}logo.png" class="logo img-responsive " alt="hamsung" >

        <form class="form-signin" action="/check/" method="post">{% csrf_token %}
       		<h2 class="form-signin-heading">로그인 해주세요</h2>
        	<input type="text" class="form-control" placeholder="ID" name="username"required autofocus>
        	<input type="password" class="form-control" placeholder="Password" name="password"required>
        	<label class="checkbox">
                <input type="checkbox" name="remember_me"> Remember me
            </label>
            <input class="btn btn- btn-primary btn-block" type="submit" value="로그인"/>
            <button class="btn btn-primary btn-block" data-toggle="modal" data-target="#sign-up">
  				회원가입
			</button>
        </form>

         <!--Modal -->
        <div id="sign-up" class="modal fade" tabindex="-1" style="display:none;"role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
        	<div class="modal-dialog">
    			<div class="modal-content">
		            <div class="modal-header">
		              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		              <h3 id="myModalLabel" class="modal-title" style="color:#333;">회원가입</h3>
		            </div>
		            <div class="modal-body">
						<form class="form-horizontal " role="form" action='/register/' method="POST">{% csrf_token %}
						  <fieldset>
						    <div id="legend">
						      <legend class="">아래 양식을 작성해주세요.</legend>
						    </div>

							<div class="form-group ">
							  <!-- Username -->
							    <label class="control-label col-lg-2"  for="username">아이디</label>
							    <div class="col-lg-10 form-signup">
							     	<input type="text" name="username" placeholder="아이디" class="form-control" required>
							    	<p class="help-block">아이디는 문자와 숫자로 공백없이 입력해주세요.</p>
							    </div>
							</div>

						    <div class="form-group">
						      <!-- E-mail -->
						      	<label class="control-label col-lg-2" for="email">E-mail</label>
						      	<div class="col-lg-10 form-signup">
						         	<input type="text" id="email" name="email" placeholder="이메일" class="form-control" required>
						        	<p class="help-block">이메일 주소를 입력해주세요.</p>
						        </div>
						    </div>

						    <div class="form-group">
						      <!-- Password-->
						      	<label class="control-label col-lg-2" for="password">비밀번호</label>
						        <div class="col-lg-10 form-signup">
						         	<input type="password" id="password" name="password" placeholder="비밀번호" class="form-control" minlength="4" required>
						         	<p class="help-block">비밀번호는 최소한 4 글자 이상으로 해주세요.</p>
						        </div>
						    </div>

						    <div class="form-group">
						      <!-- Password -->
						      	<label class="control-label col-lg-2"  for="password_confirm">비밀번호(재입력)</label>
						      	<div class="col-lg-10 form-signup">
						        	<input type="password" id="password_confirm" name="password_confirm" placeholder="비밀번호(재입력)" class="form-control" required>
						        	<p class="help-block">비밀번호를 다시 입력해주세요.</p>
						        </div>
						    </div>

						    <div class="form-group" style="margin-left:75%;">
						      <!-- Button -->
						       <input class="btn btn-success" type="submit" id="submit" value="가입하기"/>
						    </div>

						  </fieldset>
						</form>
		            </div>
		        </div>
		    </div>
        </div>
    </div> <!-- /container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
	<script src="{{ STATIC_URL }}dist/js/bootstrap.min.js"></script>
	 <script>
		$(document).ready(function(){
			$('#submit').on('click', function(){
				var password = $('#password').val();
				var password_confirm = $('#password_confirm').val();
				if (password !== password_confirm)
					alert('비밀번호가 맞지 않습니다.');

			});

		});
	</script>
</body>
</html>
